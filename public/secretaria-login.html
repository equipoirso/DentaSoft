<!doctype html><html lang="es"><head><meta charset="utf-8"/>
<title>Dentasoft · Secretaría · Ingreso</title><meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="./styles.css"/>
<script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-auth-compat.js"></script>
<script defer src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
<script defer src="./common.js"></script>
<script defer src="./secretaria-login.js"></script>
</head>
<body>
<header class="topbar">
  <div class="logo">🦷 <span>DENTASOFT</span></div>
  <nav class="menu">
    <a class="backlink upper" href="./index.html">ATRÁS</a>
    <a class="backlink upper" href="./index.html">SALIR</a>
  </nav>
</header>

<section class="container push-down">
  <div class="page-head center">
    <h1 class="headline-xl">Ingreso · Secretaría</h1>
    <div class="muted">Ingrese sus datos para continuar.</div>
  </div>
  <div class="form-box card" style="max-width:560px;margin:0 auto">
    <label>Email
      <input id="email" type="email" placeholder="correo@ejemplo.com" autocomplete="username"/>
    </label>
    <label>Contraseña
      <input id="password" type="password" placeholder="••••••••" autocomplete="current-password"/>
    </label>
    <label class="row checkline" style="justify-content:flex-start"><input id="remember" type="checkbox"/> <span>Recordar mis datos</span></label>
    <div class="space"></div>
    <div class="row" style="justify-content:center;gap:10px">
      <button class="btn" id="btn-login">Ingresar</button>
      <button class="btn ghost" id="btn-clear" type="button">Cancelar</button>
    </div>
    <div id="msg" class="status status-lg"></div>
  </div>
</section>
<br></br>
<br></br>

<footer class="center">Copyright© 2025 Dentasoft Argentina - Todos los derechos reservados.</footer>
</body></html>
